<template name="forgotPassword">
  <div id="forgotPassword" class="page entryPage">
    <div class="content-scrollable">
      <div class="wrapper-auth">
        <div class="entryLogo" style="background-image: url('{{getLogoUrl}}')"></div>

        <h1 id="signInPageTitle" class="title-auth">Forgot Password</h1>
        <p id="signInPageMessage" class="subtitle-auth" >Improve your clincal practice with checklists.</p>

        <form>
          <div class="input-symbol">
            <input id="signInPageEmailInput" type="email" name="email" placeholder="Your Email" style="{{getEmailValidationStyling}}" />
            <i class="fa fa-envelope-o" title="Your Email"></i>
          </div>
          <br><br>

          <button id="sendReminderButton" type="submit" class="btn-gray btn-main">Send Reminder</button><br><br>

        </form>
      </div>

    </div>
  </div>
</template>
