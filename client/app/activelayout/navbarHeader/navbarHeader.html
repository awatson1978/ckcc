<template name="navbarHeader">
  <header id="navbarHeader" class="helveticas" style="{{getOpacity}} {{isVisible}} {{getNavWidth}}">
    <a id="navbarTitle" href="/" class="navbarTitle" style="{{isVisible}}">{{getAppTitle}}</a>
    <div class="eastLinks" >
      <a id="usernameLink" href="{{getUsernameLink}}" class="navbarLink" style="{{isVisible}}">{{ fullName }}</a>
      {{#if isLoggedIn }}
      <a id="logoutLink" class="navbarLink" style="{{isVisible}}">Logout</a>
      {{/if}}
    </div>
  </header>
  <!-- {{#if showSearchBar}} -->
  <aside id="searchBar" class="searchBar" style="{{getOpacity}} {{getSearchStyle}}">
    <input id="globalSearchBar" type="text" name="globalSearchBar" value="" placeholder="search...">
  </aside>
  <!-- {{/if}} -->

</template>
