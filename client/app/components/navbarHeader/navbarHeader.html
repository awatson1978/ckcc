<template name="navbarHeader">
  <header id="navbarHeader" class="helveticas" style="{{getOpacity}}">
    <a href="/" class="navbarTitle">{{getTitleText}}</a>
    <div class="eastLinks">
      <a href="{{getUsernameLink}}" class="navbarLink">{{ fullName }}</a>
      {{#if isLoggedIn }}
      <a id="logoutLink" class="navbarLink">Logout</a>
      {{/if}}
    </div>
  </header>

  {{> rightDock }}

  {{> leftDock }}

</template>
