<template name="navbarHeader">
  <header id="navbarHeader" class="helveticas" style="{{getOpacity}} {{isVisible}}">
    <a href="/" class="navbarTitle" style="{{isVisible}}">{{getTitleText}}</a>
    <div class="eastLinks" >
      <a href="{{getUsernameLink}}" class="navbarLink" style="{{isVisible}}">{{ fullName }}</a>
      {{#if isLoggedIn }}
      <a id="logoutLink" class="navbarLink" style="{{isVisible}}">Logout</a>
      {{/if}}
    </div>
  </header>

</template>
