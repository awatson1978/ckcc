<template name="rightDock">
  <div id="rightDock">
    {{#if showAccount}}
      <aside id="accountCard" class="helveticas dockedCard rightDockedCard" style="{{rightCardStyle}} {{cardVisibility 'accountCardOpen'}}">
        <div class="cardHandle"></div>
        <img id="accountAvatar" src="" alt="" />
        <h4>{{ fullName }}</h4>
        <h4>{{ status }}</h4>
      </aside>
    {{/if}}


    {{#if showProfile}}
      <aside id="profileCard" class="helveticas dockedCard rightDockedCard" style="{{rightCardStyle}} {{cardVisibility 'profileCardOpen'}}">
        <div class="cardHandle"></div>
        <button id="backgroundBtn">Background</button>
        <button id="opacityBtn">Opacity</button>
        <hr>
        <button id="initializeBtn">Initialize</button>
        <button id="dropBtn">Drop</button>
        <hr>
        <input type="text" name="avatarImgSrc" value="" placeholder="http://somewhere.com/foo.jpg">

      </aside>
    {{/if}}
  </div>
</template>
