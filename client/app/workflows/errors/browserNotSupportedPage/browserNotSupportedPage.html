<template name="browserNotSupportedPage">
  <div id="browserNotSupportedPage" class="page">
    <div class="container">
      <div class="row">
        <div class="centered col col-md-3"></div>
        <div class="centered col col-md-6">
          <div id="notFoundErrorMessage">
            <img id="browserNotSupportedImage" class="fullwidth" src="/images/errors/browserNotSupported.png">
            <h2 class="notFoundError">Browser Not Supported</h2><br/>
            <h5 class="notFoundErrorInstructions">try using <a href="https://www.google.com/intl/en/chrome/browser/">Chrome</a> instead</h5>
          </div>
        </div>
        <div class="centered col col-md-3"></div>
      </div>
    </div>
  </div>
</template>
