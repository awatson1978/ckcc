<template name="menuPage">
  <div id="menuPage" class="helveticas padded page" style="{{getOpacity}}">


    <div id="menuItems">
      <div id="collaborationsTile" class="menuItem" style="{{getMenuWidth}}">
        <h4 class="white">COLLABORATIONS</h4>
        <hr>
        <h1>{{ getCollaborationsCount }}</h1>
      </div>

      <div id="questionnairesTile" class="menuItem" style="{{getMenuWidth}}">
        <h4 class="white">QUESTIONAIRES</h4>
        <hr>
        <h1>{{ getQuestionsCount }}</h1>
      </div>

      <div id="clinicalDataTile" class="menuItem" style="{{getMenuWidth}}">
        <h4 class="white">CLINICAL DATA</h4>
        <hr>
        <h1>{{ getClinicalDataCount }}</h1>
      </div>

      <div id="usersTile" class="menuItem" style="{{getMenuWidth}}">
        <h4 class="white">USERS</h4>
        <hr>
        <h1>{{ getUsersCount }}</h1>
      </div>


    </div>
  </div>
</template>
