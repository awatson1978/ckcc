<template name="appLayout">
  <!-- <div id="appLayout" style="{{getBackground}}"> -->

    {{> yield 'header'}}
    <!-- {{> navbarHeader}} -->
      {{> leftDock }}
      {{> rightDock }}

      <div class="hidden">{{resized}}</div>

      {{> yield 'sidebar'}}

    {{> yield 'footer'}}

  {{> userPicklistModal }}

</template>
