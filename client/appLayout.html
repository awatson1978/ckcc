<head>
  <title>CKCC</title>
</head>



<template name="appLayout">

    {{> yield 'header'}}

      {{> leftDock }}
      {{> rightDock }}

      <div class="hidden">{{resized}}</div>

      {{> yield 'sidebar'}}

      <div id="mainPanel" class="helveticas" style="{{getStyle}} {{getNorthRule}}">
        {{> yield }}
      </div>
      <div id="secondPanel" class="helveticas" style="{{getSecondPanelStyle}} {{getNorthRule}} {{getOpacityWithCorner}}">
        {{> yield 'secondPage'}}
      </div>



    {{> reactiveOverlaysTemplate }}

    {{> yield 'footer'}}

  {{> keybindingsModal }}
  {{> userPicklistModal }}
  {{> studyPicklistModal }}
  {{> collaborationPicklistModal }}

</template>


<template name="secondPage">
  <div id="secondPage" class="secondPage">

  </div>
</template>
