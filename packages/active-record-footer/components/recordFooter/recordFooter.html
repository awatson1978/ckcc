

<template name="recordFooter">
  <footer class="recordFooter" style={{getOpacity}}>
    {{#if isUpsert}}
      <button id="saveRecordButton" type="submit">Save</button>
      {{#if hasId}}
        <button class="removeRecordButton">Remove</button>
      {{/if}}
    {{else}}
    <span class="addRecordIcon"><i class="fa fa-2x fa-sun-o"></i></span>
    {{/if}}
  </footer>
</template>
