

<template name="recordHeader">

  <header class="recordHeader" style={{getOpacityWithCorner}}>
    {{#if isRecord}}
      <h4 class="recordId barcode">{{_id}}</h4>
    {{else}}
      {{#if hasTitle}}
        <h4 class="recordTitle">{{title}}</h4>
      {{/if}}
    {{/if}}
    {{#if _id}}
      <i class="lockButton fa {{getLockIcon}}"></i>
    {{/if}}
    {{#if hasListButton}}
      <i class="listButton fa fa-list"></i>
    {{/if}}
    {{#if hasSpreadsheetButton}}
      <i class="spreadsheetButton fa fa-th"></i>
    {{/if}}
    {{#if hasTableButton}}
      <i class="tableButton fa fa-table"></i>
    {{/if}}
    {{#if hasImageGridButton}}
      <i class="imageGridButton fa fa-image"></i>
    {{/if}}
  </header>

</template>
