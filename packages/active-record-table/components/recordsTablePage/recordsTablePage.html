
<template name="recordsTablePage">
  <article id="recordsTablePage" class="page">
    {{> recordHeader}}
    <div class="pageBody" style="{{getOpacity}}">
      <input id="recordSearchInput" type="text" class="glass fullwidth form-control" placeholder="search..." />

      <table id="foosTable" class=" table table-striped tablesorter">
        <thead>
          <tr class="fooHeaderRow">
            <th>
              <i class="fa fa-check"></i>
            </th>
            <!-- <th>_id</th> -->
            <th>
              <i class="fa fa-image"></i>
            </th>
            <th>Sample ID</th>
            <th>Institution</th>
            <th>Flags</th>
            <th>
              <i class="fa fa-times"></i>
            </th>
          </tr>
        </thead>
        <tbody>
          {{#each foosList}}
            <tr class="fooRow {{isGrayedOut}}">
              <td class="checkbox">
                <i class="fa {{checkedIcon}}"></i>
              </td>
              <!-- <td class="barcode">{{_id}}</td> -->
              <td class="avatar">
                {{#if imageUrl}}
                <i class="fa fa-image"></i>
                {{/if}}
              </td>
              <td>{{description}}</td>
              <td>{{title}}</td>
              <td>
                <i class="starA fa fa-warning"></i>
                <i class="starB fa fa-bug"></i>
                <i class="starC fa fa-flask"></i>
                <i class="starD fa fa-heart-o"></i>
                <i class="starE fa fa-danger"></i>
                <i class="fa {{flaggedIcon}}"></i>
              </td>
              <td class="delete">
                <i class="fa fa-times"></i>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    {{> recordFooter}}
  </article>
</template>
