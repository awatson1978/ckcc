<template name="recordPreviewPage">
  <div id="recordPreviewPage" class="fullheight padded page">
    <header class="pageHeader">
      <i class="indexButton fa fa-chevron-left"></i>
      <h4 class="recordId barcode">{{_id}}</h4>
      <i class="imageGridButton fa fa-th"></i>
      <i class="listButton fa fa-list"></i>
      <i class="tableButton fa fa-table"></i>
    </header>

      <div id="fooPreviewCard" class="card-contents">
        <h2 id="fooTitleText">{{title}}</h2>
        <p id="notesText">
          {{description}}
        </p>
      </div>
  </div>
</template>
