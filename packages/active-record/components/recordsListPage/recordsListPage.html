
<template name="recordsListPage">
  <article id="recordsListPage" class="page fizzle">
    {{> recordHeader type="record"}}
    <div class="pageBody" style="{{getOpacity}}">
      <input id="recordSearchInput" type="text" class="glass fullwidth form-control" placeholder="search..." value="{{getRecordSearchFilter}}" />
      <ul id="recordsList">
        {{#if hasNoContent}}
          <li id="noResultsMessage" class="addFooItem">
            <article class="noResultsMessage">
              <span>There are no results!  Click to add one.</span>
            </article>
            <div class="fadeAway"></div>
          </li>

        {{else}}
          {{#each foosList}}
            <li class="recordItem">
              <article>
                <h2 class="titleText">{{institutionId}} - {{participantId}}</h2>
                <span class="pull-right barcode gray barcodeText">{{_id}}</span><br>
                <span class="leftSubtitle">{{physicianName}}</span>
                <span class="leftSubSubtitle">{{patientGender}} / {{patientAge}}</span>
                <span class="leftText">{{description}}</span>

                <span class="pull-right rightSubtitle">{{questionnaireName}}</span>
                <span class="pull-right rightSubSubtitle">{{createdAt}}</span>
              </article>
              <div class="fadeAway"></div>
            </li>
          {{/each}}
        {{/if}}
      </ul>
    </div>
    {{> recordFooter }}
  </article>
</template>
