<template name="recordUpsertPage">
  <div id="recordUpsertPage" class="page">

    {{> recordHeader type="record" url="records" title=getFormName imageGrid=false}}

    <div id="recordUpsertCard" class="horizontally-padded card-contents" style="{{getOpacity}}">
      {{#autoForm
        id="newRecordForm"
        collection="Records"
        type="insert"
        schema=getCurrentSchema
        buttonContent="Save"
        buttonClass="glass-footer-btn"
        doc=this
      }}

        {{#each afFieldNames}}
          {{> afQuickField name=this.name autocomplete="off"}}
        {{/each}}

      <button id="saveRecordButton" type="submit" class="glass-footer-btn">Save Records.</button>
      {{#if this}}
        <button id="removeRecordButton" data-_id={{doc._id}} data-name={{doc.name}} type="button" class="right removeRecord btn btn-danger">Delete</button>
      {{/if}}

      {{/autoForm}}
    </div>

    {{> recordFooter }}
  </div>
</template>
