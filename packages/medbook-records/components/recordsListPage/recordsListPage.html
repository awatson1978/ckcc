
<template name="recordsListPage">
  <article id="recordsListPage" class="page">
    {{> recordHeader imageGrid=false url="records" imageGrid=false}}
    <div class="pageBody" style="{{getOpacity}}">
      <input id="recordSearchInput" type="text" class="glass fullwidth form-control" placeholder="search..." value="{{getRecordSearchFilter}}" />
      <ul id="recordsList">
        {{#if hasNoContent}}
          <li id="noResultsMessage" class="addRecordItem">
            <article class="noResultsMessage">
              <span>There are no results!  Click to add one.</span>
            </article>
            <div class="fadeAway"></div>
          </li>

        {{else}}
          {{#each recordsList}}
            <li class="recordItem">
              <article>
                <!-- <h2 class="titleText">{{Patient_ID}}</h2> -->
                <h2 class="titleText">{{ getMrn }}</h2>
                <span class="leftSubtitle">{{ collaborations }}</span>
                <span class="pull-right barcode gray barcodeText">{{_id}}</span><br>
                <!--
                <span class="leftSubSubtitle">{{ attributes.Demographics.Gender }} / {{attributes.Demographics.Age}}</span>
                <span class="leftText">{{attributes.Demographics.Race}}</span> -->

                <!-- <span class="pull-right rightSubtitle">{{formName}}</span> -->
                <!-- <span class="pull-right rightSubSubtitle">{{createdAt}}</span> -->
                <span class="pull-right rightSubSubtitle">{{getQuestionnaireName}}</span>
              </article>
              <div class="fadeAway"></div>
            </li>
          {{/each}}
        {{/if}}
      </ul>
    </div>
    {{> recordFooter }}
  </article>
</template>
