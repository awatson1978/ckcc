<template name="sampleUpsertPage">
  <div id="sampleUpsertPage" class="page">

    {{> recordHeader type="record" url="samples" spreadsheet=false imageGrid=false}}

    <div id="sampleUpsertCard" class="horizontally-padded card-contents" style="{{getOpacity}}">
      {{#autoForm
        id="newSampleForm"
        collection="Samples"
        type="insert"
        schema=SampleSchema
        buttonContent="Save"
        buttonClass="glass-footer-btn"
        doc=this
      }}

      {{#each afFieldNames}}
        {{> afQuickField name=this.name options=afOptionsFromSchema autocomplete="off"}}
      {{/each}}

      <button id="saveSampleButton" type="submit" class="glass-footer-btn">Save Samples.</button>
      {{#if this}}
        <button id="removeSampleButton" data-_id={{doc._id}} data-name={{doc.name}} type="button" class="right removeSample btn btn-danger">Delete</button>
      {{/if}}

      {{/autoForm}}
    </div>

    {{> recordFooter }}
  </div>
</template>



<template name="afArrayField_customSamplesArray">
    <div class="panel panel-default">
        <div class="panel-heading">{{afFieldLabelText name=this.atts.name}}</div>
        {{#if afFieldIsInvalid name=this.atts.name}}
        <div class="panel-body has-error">
            <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
        </div>
        {{/if}}
        <ul class="list-group">
            {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
            <li class="list-group-item autoform-array-item">
                <div>
                    <div class="autoform-remove-item-wrap">
                        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
                        <button type="button" class="autoform-remove-item"><span class="fa fa-remove"></span></button>
                        {{/if}}
                    </div>
                    <div class="autoform-array-item-body">
                        {{> UI.dynamic template=../atts.subtemplate}}
                    </div>
                </div>
            </li>
            {{/afEachArrayItem}}
            {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
            <li class="list-group-item">
                <button type="button" class="autoform-add-item" data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}" data-autoform-maxCount="{{this.atts.maxCount}}"><span class="fa fa-plus"></span></button>
            </li>
            {{/if}}
        </ul>
    </div>
</template>
