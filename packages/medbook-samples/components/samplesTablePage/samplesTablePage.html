
<template name="samplesTablePage">
  <article id="samplesTablePage" class="page">
    {{> recordHeader url="samples" spreadsheet=false imageGrid=false}}
    <div class="pageBody" style="{{getOpacity}}">
      <input id="sampleSearchInput" type="text" class="glass fullwidth form-control" placeholder="search..." />

      <table id="samplesTable" class=" table table-striped tablesorter">
        <thead>
          <tr class="recordHeaderRow">
            <th>
              <i class="fa fa-check"></i>
            </th>
            {{#if showMongoIds }}
            <th>_id</th>
            {{/if}}
            <th>Sample ID</th>
            <th>Site</th>
            <th>Segment</th>
            <th>
              <i class="fa fa-flag-o"></i>
            </th>
            <th>
              <i class="fa fa-times"></i>
            </th>
          </tr>
        </thead>
        <tbody>
          {{#each samplesList}}
            <tr class="sampleRow {{isGrayedOut}}">
              <td class="checkbox">
                <i class="fa {{checkedIcon}}"></i>
              </td>
              {{#if showMongoIds }}
              <td class="barcode">{{_id}}</td>
              {{/if}}
              <td>{{Sample_ID}}</td>
              <td>{{Site}}</td>
              <td>Segment</td>
              <td class="flag">
                <i class="fa {{flaggedIcon}}"></i>
              </td>
              <td class="delete">
                <i class="fa fa-times"></i>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    {{> recordFooter}}
  </article>
</template>
