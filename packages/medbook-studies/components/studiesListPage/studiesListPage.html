
<template name="studiesListPage">
  <article id="studiesListPage" class="page fizzle">

    {{> recordHeader url="studies" spreadsheet=false}}

    <div class="pageBody" style="{{getOpacity}}">
      <input id="studySearchInput" type="text" class="glass fullwidth form-control" placeholder="search..." value="{{getStudySearchFilter}}" />
      <ul id="studiesList">
        {{#if hasNoContent}}
          <li id="noResultsMessage" class="addStudyItem">
            <article class="noResultsMessage">
              <span>There are no results!  Click to add one.</span>
            </article>
            <div class="fadeAway"></div>
          </li>

        {{else}}
          {{#each studiesList}}
            <li class="studyItem">
              <article>
                <h2 class="titleText">{{name}}</h2>
                <span class="pull-right barcode gray barcodeText">{{_id}}</span><br>
                <span class="leftSubtitle">{{description}}</span>
                <!-- <span class="leftSubSubtitle">{{patientGender}} / {{patientAge}}</span>
                <span class="leftText">{{id}}</span> -->

                <span class="pull-right rightSubSubtitle">{{id}}</span>
                <!-- <span class="pull-right rightSubSubtitle">{{createdAt}}</span> -->
              </article>
              <div class="fadeAway"></div>
            </li>
          {{/each}}
        {{/if}}
      </ul>
    </div>
    {{> recordFooter }}
  </article>
</template>
