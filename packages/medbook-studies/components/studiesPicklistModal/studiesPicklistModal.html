<!-- set up the modal to start hidden and fade in and out -->
<template name="studiesPicklistModal">
  <div id="studiesPicklistModal" class="modal helveticas {{getVisibility}}" style={{getVerticalModal}}>
    <div class="modal-dialog" data-dismiss="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Select A Study</h2>
        </div>
        <div class="modal-body">
          <input id="studyModalSearchInput" type="text" class="glass fullwidth form-control" placeholder="search..." value="{{getCurrentSearchFilter}}" />
          <ul>
          {{#each studiesList}}
            <li class="studyRow">{{name}} {{description}}</li>
          {{/each}}
          </ul>
        </div>
        <div class="modal-footer">
          <button id="studyPicklistCancelButton" type="button" name="studyPicklistCancel" class="btn btn-main">Cancel</button>
          <button id="studyPicklistOkButton" type="button" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>
</template>
