<template name="subjectUpsertPage">
  <div id="subjectUpsertPage" class="page">

    {{> recordHeader type="subject" imageGrid=false url="subjects"}}

    <div id="subjectUpsertCard" class="horizontally-padded card-contents" style="{{getOpacity}}">
      {{#autoForm
        id="newSubjectForm"
        collection="Subjects"
        type="insert"
        schema=getCurrentSchema
        buttonContent="Save"
        buttonClass="glass-footer-btn"
        doc=this
      }}

        {{#each afFieldNames}}
          {{> afQuickField name=this.name options=afOptionsFromSchema autocomplete="off"}}
        {{/each}}

        <button id="saveSubjectButton" type="submit" class="glass-footer-btn">Save Subjects.</button>
        {{#if this}}
          <button id="removeSubjectButton" data-_id={{doc._id}} data-name={{doc.name}} type="button" class="right removeSubject btn btn-danger">Delete</button>
        {{/if}}

      {{/autoForm}}
    </div>

    {{> recordFooter }}
  </div>
</template>
